<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Earth Screenshot</title>
</head>
<body>
    <h1>Inserisci una città per Google Earth</h1>
    <form action="/get_screenshot" method="POST">
        <label for="location">Città:</label>
        <input type="text" id="location" name="location" required>
        <button type="submit">Cerca e cattura screenshot</button>
    </form>
    
    <div id="screenshot">
        {% if screenshot %}
            <h2>Screenshot della posizione:</h2>
            <img src="{{ screenshot }}" alt="Screenshot Google Earth">
        {% endif %}
    </div>
</body>
</html>
